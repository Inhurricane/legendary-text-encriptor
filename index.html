<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="encriptar">
        <textarea
          name="texto"
          class="texto"
          id="texto"
          cols="30"
          rows="10"
          placeholder="Ingrese el texto aquí"
        ></textarea>
      
      <div class="terminoscondiciones">
        <p>Solo letras minusculas y sin acentos.</p>
      </div>
      <div class="botones">
        <input
          type="button"
          value="Encriptar"
          class="boton-encriptar"
          onclick="encriptar()"
        />
        <input
          type="button"
          value="Desencriptar"
          class="boton-desencriptar"
          onclick="desencriptar()"
        />
      </div>
    </div>
    <div class="encriptado">
        <img src="img/Codereview.png" alt="" id="imagen">
        <div class="mensaje-encriptado" id="mensaje-encriptado">
            <h2 id="titulo-mensaje">Ningún mensaje encriptado</h2>
            <p id="parrafo">Ingresa el texto que desee encriptar o desencriptar</p>
            <!-- <textarea name="mensaje class="mensaje" id="mensaje" cols="30" rows="10"></textarea> -->
        </div>
    </div>
</div>
  </body>
  <script src="index.js"></script>
</html>
